language: ruby
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
rvm:
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - ruby-head
gemfile:
  - gemfiles/rails_5.2.gemfile
  - gemfiles/rails_6.0.gemfile
  - gemfiles/rails_6.1.gemfile
  - gemfiles/rails_dev.gemfile
matrix:
  allow_failures:
    - rvm: ruby-head
    - gemfile: gemfiles/rails_dev.gemfile
  exclude:
    - rvm: 3.0
      gemfile: gemfiles/rails_5.2.gemfile
